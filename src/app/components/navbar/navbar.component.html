    <div class="flex justify-between h-20">
      <div class="flex items-center">
        <a href="#" class="flex items-center space-x-2">
          <!-- SVG da logo PastelTech -->
          <svg class="h-10 w-10 text-yellow-400" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C10 2 9 5 9 5s-1.5.5-2.5 1.5C5.5 8 5 10 5 10s2.5 1 4 2 4 2 5 3c1 .8 3 2 3 2s1-1.5 1-3c0-1.5-1.5-3-1.5-3S19 8 17 6s-3-2-3-2-1-2-2-2z" />

          <span class="text-2xl font-bold text-yellow-400">G'Delicias</span>

        <div class="hidden md:ml-10 md:flex md:space-x-8">
          <a routerLink="/" class="text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a routerLink="/pacotes" class="text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Pacotes</a>
          <a routerLink="/produtos" class="text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Produtos</a>

      </div>

      <div class="flex items-center">
        <div class="hidden md:flex md:space-x-4">
          <a href="#" class="text-gray-800 hover:text-yellow-500 px-4 py-2 rounded-md text-sm font-medium">Entrar</a>
          <a href="#" class="bg-yellow-300 text-gray-800 px-4 py-2 rounded-md text-sm font-semibold hover:bg-yellow-400 transition">Criar Conta</a>

            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

  <!-- Menu mobile -->
  <div class="md:hidden" [class.hidden]="!menuAberto" id="mobile-menu">
    <div class="px-4 pt-4 pb-6 bg-white/90 backdrop-blur-md space-y-1 shadow-lg">
      <a routerLink="/" class="text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a routerLink="/pacotes" class="text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Pacotes</a>
